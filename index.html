<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<title>Spotify-Imersão</title>
	<link rel="stylesheet" href="assets/styles/reset.css">
	<link rel="stylesheet" href="assets/styles/main-container.css">
	<link rel="stylesheet" href="assets/styles/vars.css">
	<link rel="stylesheet" href="assets/styles/sidebar-footer.css">
</head>
<body>
	<div class="sidebar">
		<nav class="sidebar__navigation">
			<div class="logo">
				<a href="#"><img src="assets/icons/logo-spotify.png" alt="logo-spotify"></a>
			</div>
			<ul>
				<li>
					<a href="">
						<span class="fa-solid fa-house"></span>
						<span>Início</span>
					</a>
				</li>
				<li>
					<a href="">
						<span class="fa-solid fa-magnifying-glass"></span>
						<span>Buscar</span>
					</a>
				</li>
			</ul>
		</nav>

		<div class="library">
			<div class="library__content">
				<button class="library__button">
					<span class="fa fas fa-book"></span>
					<span>Biblioteca</span>
				</button>
				<span class="fa fa-plus"></span>
			</div>
			<section class="section-playlist">
				<div class="section-playlist__content">
					<span class="text title">Crie sua primeira playlist</span>
					<span class="text subtitle">É fácil, vamos te ajudar</span>
					<button class="section-playlist__button">Criar playlist</button>
				</div>
			</section>
			<div class="cookies"><a href="#">Cookies</a></div>
			<div class="languages">
				<button class="languages__button">
					<span class="fa fa-globe"></span>
					<span>Portugues do Brasil</span>
				</button>
			</div>
		</div>
	</div>
	<main>
		<div class="main-container">
			<nav class="header__navigation">
				<div class="navigation">
					<button class="arrow-left">
						<img src="assets/icons/small-left.png" alt="">
					</button>
					<button class="arrow-left">
						<img src="assets/icons/small-right.png" alt="">
					</button>
				</div>
				<div class="header__search">
					<img src="assets/icons/search.png" alt="">
					<input type="text" name="search-input" id="search-input" maxlength="800" placeholder="O que você quer ouvir?">
				</div>
				<div class="header__login">
					<button class="subscribe">Inscreva-se</button>
					<button class="login">Entrar</button>
				</div>
			</nav>
			<!--PLAYLIST MAIN-->
			<section class="playlist-container">
				<div id="result-playlist">
					<div class="playlist">
						<h1 id="greeting">Boas vindas</h1>
						<h2 class="session">Navegar por todas as seções</h2>
					</div>
				</div>
				<!--PLAYLIST MAIN-->
				<div class="offer__scroll-container">
					
				</div>
			</section>
		</div>
		
	</main>
	<footer class="disclaimer-premium">
		<div class="text">
			 <p class="disclaimer-premium__title">Testar o Premium de graça</p>
			 <p class="disclaimer-premium__subtitle">
				  Inscreva-se para curtir música ilimitada e podcasts só com alguns
				  anúncios. Não precisa de cartão de crédito.
			 </p>
		</div>
		<div class="button">
			 <button type="button">Inscreva-se grátis</button>
		</div>
  </footer>
</body>
</html>
